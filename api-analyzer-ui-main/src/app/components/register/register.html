<div class="auth-container">
    <div class="auth-card">
      <h2>ðŸš€ Create Account</h2>
      <p class="subtitle">Join API Analyzer platform</p>
      <div class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" [(ngModel)]="firstName" placeholder="John" />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" [(ngModel)]="lastName" placeholder="Doe" />
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" placeholder="john@example.com" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" placeholder="Min 6 characters" />
      </div>
      <button class="btn-primary" (click)="onSubmit()" [disabled]="loading">
        {{ loading ? 'Creating account...' : 'Register' }}
      </button>
      <p class="link-text">Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
